<div class="modal" role="dialog" *ngIf="orderItem" [@fade]>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{orderItem.burger.name}}</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="row" style="margin-top: 10px;">
            <div class="col-xs-12 col-lg-6" *ngFor="let item of getIngredients(); let i = index" [formGroupName]="i">
              <label>{{ orderItem.ingredients[i]?.ingredient?.name }}</label>
              <input type="number" class="form-control" formControlName="quantity" [readonly]="reading">
            </div>
          </div>
          <div class="row" *ngIf="!reading">
            <div class="col-xs-12">
              <br />
              <button type="button" class="btn btn-success" (click)="save()">Pronto</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
